body {

#noBtn {

#message {

/* Love letter box */
.love-letter {

    margin-top: 20px;

    line-height: 1.1;

}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* Heart explosion */
.explosion-heart {
    position: absolute;
    font-size: 24px;
    animation: explode 1s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.4);
        opacity: 0;
    }
}
</style>
</head>

<body>

<script>

function moveNoButton() {
    const maxX = buttons.offsetWidth - noBtn.offsetWidth;
    const maxY = buttons.offsetHeight - noBtn.offsetHeight;

/* Typing animation with callback */
function typeText(text, element, speed, callback) {
    let index = 0;
    element.innerHTML = "";

    function type() {
        if (index < text.length) {
            element.innerHTML += text[index] === "\n" ? "<br>" : text[index];
            index++;
            setTimeout(type, speed);
        } else if (callback) {
            callback();
        }
    }
    type();
}

/* Heart explosion */
function heartExplosion(x, y) {
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "explosion-heart";

        const distance = Math.random() * 120;

        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.setProperty("--x", Math.cos(angle) * distance + "px");
        heart.style.setProperty("--y", Math.sin(angle) * distance + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
